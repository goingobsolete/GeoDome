<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geodesic Dome Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Geodesic Dome Calculator</h2>
    <label for="diameter">Diameter of Dome (meters):</label>
    <input type="number" id="diameter" step="any" value="10"><br>
    
    <label for="frequency">Frequency of Dome:</label>
    <input type="number" id="frequency" value="3"><br>

    <button onclick="calculate()">Calculate</button><br>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
